  <style>
.float-container {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}
.balloon {
  position: absolute;
  bottom: -100px;
  width: 40px;
  height: 60px;
  border-radius: 50% 50% 45% 45%;
  opacity: 0.8;
  animation: riseBalloon 8s linear infinite;
}
.balloon.red { background: #ff4d6d; left: 10%; animation-delay: 0s; }
.balloon.blue { background: #5f9ea0; left: 50%; animation-delay: 2s; }
.balloon.yellow { background: #f7d794; left: 80%; animation-delay: 4s; }
@keyframes riseBalloon {
  0% { transform: translateY(0); }
  100% { transform: translateY(-120vh); }
}
.heart {
  position: absolute;
  bottom: 0;
  left: 25%;
  width: 20px;
  height: 20px;
  background: rgb(196, 11, 42);
  transform: rotate(-45deg);
  animation: floatHeart 6s linear infinite;
}
.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background: pink;
  border-radius: 50%;
}
.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }
@keyframes floatHeart {
  0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
  100% { transform: translateY(-120vh) rotate(-45deg); opacity: 0; }
}
.star {
  position: absolute;
  bottom: 0;
  right: 20%;
  width: 15px;
  height: 15px;
  background: gold;
  clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  animation: floatStar 10s linear infinite;
}
@keyframes floatStar {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}
    html {

  <script>
    let confettiStarted = false;
    function blowCandle(element) {
      const flame = element.querySelector('.flame');
      if (flame && flame.style.display !== 'none') {
        flame.style.display = 'none';
        if (!confettiStarted) {
          confettiStarted = true;
          startConfetti();
        }
      }
    }
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let confetti = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    function createConfettiPiece() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: Math.random() * 8 + 4,
        speed: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360}, 70%, 60%)`,
        rotation: Math.random() * 2 * Math.PI
      };
    }
    function startConfetti() {
      confetti = Array.from({ length: 200 }, createConfettiPiece);
      animateConfetti();
    }
    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        p.y += p.speed;
        p.rotation += 0.02;
        if (p.y > canvas.height) {
          p.y = -p.size;
          p.x = Math.random() * canvas.width;
        }
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rotation);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
        ctx.restore();
      });
      requestAnimationFrame(animateConfetti);
    }
let messageTyped = false;
let typingInterval = null;

  if (messageTyped || typingInProgress) return;

const fwCanvas = document.getElementById("fireworks");
const fwCtx = fwCanvas.getContext("2d");
function resizeFireworksCanvas() {
  fwCanvas.width = window.innerWidth;
  fwCanvas.height = window.innerHeight;
}
resizeFireworksCanvas();
window.addEventListener("resize", resizeFireworksCanvas);
let fireworks = [];
let particles = [];
function createFirework() {
  const x = Math.random() * fwCanvas.width;
  const y = Math.random() * fwCanvas.height / 2;
  const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
  for (let i = 0; i < 40; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random() * 5 + 2;
    particles.push({
      x,
      y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      alpha: 1,
      color
    });
  }
}
function animateFireworks() {
  fwCtx.fillStyle = "rgba(0, 0, 0, 0.1)";
  fwCtx.fillRect(0, 0, fwCanvas.width, fwCanvas.height);
  particles.forEach((p, i) => {
    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.01;
    if (p.alpha <= 0) {
      particles.splice(i, 1);
    }
    fwCtx.globalAlpha = p.alpha;
    fwCtx.fillStyle = p.color;
    fwCtx.beginPath();
    fwCtx.arc(p.x, p.y, 2, 0, Math.PI * 2);
    fwCtx.fill();
  });
  fwCtx.globalAlpha = 1;
  requestAnimationFrame(animateFireworks);
}
let fireworksInterval;
function startFireworksBursting() {
  fireworksRunning = true;
  fwCanvas.style.display = 'block';
  animateFireworks();
  fireworksInterval = setInterval(createFirework, 600);
  setTimeout(() => {
    clearInterval(fireworksInterval);
    fireworksRunning = false;
    particles = [];
    fwCtx.clearRect(0, 0, fwCanvas.width, fwCanvas.height); 
    fwCanvas.style.display = 'none'; 
    const msg = document.getElementById('birthdayMessage');
    msg.style.display = 'block';
  }, 3000);
}
